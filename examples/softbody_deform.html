    <meta charset="UTF-8">
    <title>SoftBody Deformation Simulation</title>
    <style>
        body {
            color: #fff;
            font-family:Monospace;
            font-size:13px;
            text-align:center;
            font-weight: bold;
            background-color: #000;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        #info {
            font-size: 150%;
            color: midnightblue;
            position: fixed;
            float: inherit;
            top: 0px;
            width: 85%;
            text-align: center;
            z-index: 100;
        }
        a { color: mediumpurple; }
        #stats-output { position: absolute; top:0; left: 0;}

        #loading {
            background: #0af;
            color: white;
            position: absolute;
            text-align: center;
            width: 100%;
            font-size: 170%;
            display: block;
            z-index: 200;
        }
    </style>
</head>
<body>
<div id="info">
    <p><a href="">NeZha's web</a> SoftBody deformation based on Shape Matching<br/><span style="color: forestgreen">LeftDrag:Rotate,RightDrag:Pan,Scroll:Zoom</span></p>
</div>
<div id="stats-output"></div>
<div id="webgl-output"></div>
<div id="loading">Loading... please wait...</div>

<script style="text/javascript" src="../js/libs/Detector.js"></script>
<script>
    if ( !Detector.webgl )
    {
        document.getElementById("loading").style.display = 'none';
        Detector.addGetWebGLMessage();
        if (window.stop)
            window.stop();
        else
            document.execCommand("Stop");
    }
</script>
<div id="glshow">
    <script style="text/javascript" src="../js/libs/three.js"></script>
    <script style="text/javascript" src="../js/libs/stats.min.js"></script>
    <script style="text/javascript" src="../js/libs/dat.gui.min.js"></script>
    <script style="text/javascript" src="../js/libs/OrbitControls.js"></script>
    <script style="text/javascript" src="../js/libs/STLLoader.js"></script>
    <script style="text/javascript" src="../js/softbody_deform.min.js"></script>
</div>
</body>
</html>
